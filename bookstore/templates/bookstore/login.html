{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login - feedmind</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome Icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    <style>
      body {
        background: #333;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Poppins", sans-serif;
      }

      .login-card {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        padding: 2rem;
        width: 100%;
        max-width: 400px;
      }

      .login-card .header {
        text-align: center;
        margin-bottom: 1.5rem;
      }

      .login-card .header h3 {
        font-size: 24px;
        font-weight: 600;
        color: #333;
      }

      .login-card .form-control {
        border-radius: 8px;
        border: 1px solid #ddd;
      }

      .login-card .btn {
        border-radius: 8px;
        padding: 0.8rem;
        font-size: 16px;
        font-weight: 500;
        background: #6a11cb;
        color: #fff;
        transition: all 0.3s ease-in-out;
      }

      .login-card .btn:hover {
        background: #2575fc;
      }

      .login-card .forgot-password {
        text-align: center;
        margin-top: 1rem;
      }

      .login-card .forgot-password a {
        color: #6a11cb;
        text-decoration: none;
      }

      .login-card .forgot-password a:hover {
        text-decoration: underline;
      }

      li {
        list-style: none;
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <div class="header">
        <h3>Welcome to Feedmind</h3>
      </div>
      <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              placeholder="Enter your username"
              required
            />
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-key"></i></span>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />
          </div>
        </div>
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn w-100 mb-2">Sign In</button>
        </div>
        <div class="d-flex justify-content-between mt-2">
          <a
            href="{% url 'regform' %}"
            class="btn btn-outline-primary w-100 me-2"
            >Register</a
          >
          <a
            href="{% url 'password_reset' %}"
            class="btn btn-outline-secondary w-100 ms-2"
            >Forgot Password?</a
          >
        </div>
      </form>
      {% if messages %}
      <ul>
        {% for message in messages %}
        <li class="alert alert-danger">{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %}
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

{% block content %}
<div class="container mx-auto mt-10 px-4">
  <h2 class="text-3xl font-semibold mb-6">Update Profile</h2>

  <form
    method="POST"
    enctype="multipart/form-data"
    class="bg-white p-6 rounded-lg shadow-lg max-w-xl mx-auto"
  >
    {% csrf_token %}

    <!-- Form Fields -->
    <div class="space-y-4">
      {% for field in form %}
      <div class="flex flex-col">
        <label
          for="{{ field.id_for_label }}"
          class="text-lg font-medium text-gray-700 mb-2"
        >
          {{ field.label }}
        </label>
        <div class="relative">{{ field }}</div>
      </div>
      {% endfor %}
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      class="mt-6 w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg transition duration-300 ease-in-out"
    >
      Save Changes
    </button>
  </form>
</div>
{% endblock %}
